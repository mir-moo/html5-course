<!DOCTYPE html>
<html>
  <head>
    <title>list tags</title>
  </head>
  <body>
    <!--An unordered list starts with the <ul> tag-->
    <mark>unordered list <b>&#60;ul&#62;</b> tag</mark>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <hr />
    <!-- An ordered list starts with the <ol> tag. -->
    <mark>ordered list <b>&#60;ol&#62;</b> tag</mark>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ol>
    <hr />
    <!-- <dl>: The Description List -->
    <mark>The Description List <b>&#60;dl&#62;</b> tag</mark>
    <dl>
      <dt>Title 1</dt>
      <dd>description goes here...</dd>
      <dt>Title 2</dt>
      <dd>description goes here...</dd>
      <dt>Title 3</dt>
      <dd>description goes here...</dd>
      <dt>Title 4</dt>
      <dd>description goes here...</dd>
    </dl>
  </body>
</html>

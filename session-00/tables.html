<!DOCTYPE html>

<head>
    <title>table tag</title>
</head>

<body>
    <table border="3">
        <tr>
            <th>header 1</th>
            <th>header 2</th>
            <th>header 3</th>
        </tr>
        <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td rowspan="2">item 3</td>
        </tr>
        <tr>
            <td colspan="2">item 1</td>
            <!-- <td>item 2</td> -->
            <!-- <td>item 3</td> -->
        </tr>
        <tr>
            <td>item 1</td>
            <td colspan="2">item 2</td>
            <!-- <td>item 3</td> -->
        </tr>
        <tr>
            <!-- <td>item 1</td> -->
            <td colspan="3">item 2</td>
            <!-- <td>item 3</td> -->
        </tr>
        <tfoot>
            <tr>
                <td>footer 1</td>
                <td>footer 2</td>
                <td>footer 3</td>
            </tr>
        </tfoot>
    </table>
    <br><br>

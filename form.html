<!DOCTYPE html>

<head>
    <title>form tag</title>
</head>

<body>
    <!-- <form action="save-data.html" method="post"> -->
    <form action="mailto:mirmoo.git@gmail.com" method="POST" enctype="text/plain">
        <div>
            <label for="fnId">First Name:</label>
            <input type="text" id="fnId" name="firstName" required placeholder="first name">
        </div>
        <br>
        <div>
            <label for="lnId">Last Name:</label>
            <input type="text" id="lnId" name="lastName" required placeholder="last name">
        </div>
        <br>
        <div>
            <label for="passId">Password:</label>
            <input type="password" id="passId" name="password" required placeholder="your password">
        </div>
        <br>
        <div>
            <input type="radio" id="maleGenderId" name="gender" value="Male">
            <label for="maleGenderId">Male</label>
            <input type="radio" id="femaleGenderId" name="gender" value="Female">
            <label for="femaleGenderId">Female</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="englishId" name="englishName" value="english">
            <label for="englishId">English</label>

            <input type="checkbox" id="farsiId" name="farsiName" value="farsi" required>
            <label for="farsiId">Farsi</label>

            <input type="checkbox" id="frenchId" name="frenchName" value="french">
            <label for="frenchId">French</label>
        </div>
        <br>
        <div>
            <!-- <select name="className" id="classId" size="5" multiple> -->
            <select name="className" id="classId">
                <option value="math" selected>Math class</option>
                <option value="physics">Physics class</option>
                <option value="biology">Biology class</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="about" id="aboutId" cols="30" rows="10" maxlength="550" required placeholder="write somthing about yourself..."></textarea>
        </div>
        <br>
        <div>
            <label for="fileId">Your Avatar: </label>
            <input type="file" id="fileId" name="avatar" required>
        </div>
        <br>
        <div>
            <!-- 232ac200 -->
            <label for="colorId">Whats your favorite color? </label>
            <input type="color" value="#2ac200" id="colorId" name="colorPicker">
        </div>
        <br>
        <div>
            <label for="birthDateId">Birth Date: </label>
            <input type="date" value="2020-12-30" id="birthDateId" name="datePicker">
        </div>
        <br>
        <div>
            <!-- value="2018-06-12T19:30" -->
            <label for="meeting-time">Choose a time for your appointment:</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" min="2018-06-07T00:00"
                max="2018-06-14T00:00" required>
        </div>
        <br>
        <div>
            <!-- readonly input -->
            <label for="readOnlyTextInput"></label>
            <input type="text" id="readOnlyTextInput" name="readonly-text-input" value="this is readonly input"
                readonly>
        </div>
        <br>
        <div>
            <!-- disabled input -->
            <label for="disabledTextInput"></label>
            <input type="text" id="disabledTextInput" name="disabled-text-input" value="this is disabled input"
                disabled>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email-address" id="email" placeholder="username@gamil.com">
        </div>
        <br>
        <div>
            <input type="submit" value="Send information!">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>

</html>
